<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Viewport Units Buggyfillâ„¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="test-ignore.css" data-viewport-units-buggyfill="ignore">
  <style>
    head {display: block}
    #patched-viewport {
      display: block;
      padding: 10px;
      white-space: pre;
      font-family: monospace;
    }
  </style>
  <style media="(max-width: 320px)">
    body { width: 90vw; }
  </style>
  <style media="(min-width: 480px)">
    body { width: 70vw; }
  </style>
</head>
<body>

  <p><strong>Note:</strong>	 this script will only work with browsers that have buggy implementations of viewport units and will not polyfill viewport units in older browsers (e.g. IE &lt;= 8)</p>
  <script src="viewport-units-buggyfill.js"></script>
  <script src="viewport-units-buggyfill.hacks.js"></script>
  <script>window.viewportUnitsBuggyfill.init({
    // ignore browser capability, run this puppy everywhere
    force: true,
    // milliseconds to delay between updates of viewport-units
    // caused by orientationchange, pageshow, resize events
    refreshDebounceWait: 250,
    hacks: window.viewportUnitsBuggyfillHacks,
		// append to body
		appendToBody: true
  });</script>
  <style>
    .css-in-body {
      width: 25vw;
    }
  </style>
</body>
</html>
